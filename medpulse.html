<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDCore - MEDPulse</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/medpulse.css">
</head>
<body>
  <div class="program-container">
    <header>
      <h1>MEDPulse</h1>
      <nav>
        <a href="dashboard.html" class="btn-back">Voltar ao Dashboard</a>
      </nav>
    </header>
    <main>
      <section class="evaluation">
        <h2>Avaliação de Desempenho</h2>
        <button id="btn-evaluate">Avaliar Colaborador</button>
        <div id="modal-evaluation" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Nova Avaliação</h3>
            <form>
              <label for="employee">Colaborador:</label>
              <input type="text" id="employee" placeholder="Nome do colaborador" required>
              
              <label for="performance">Desempenho:</label>
              <textarea id="performance" rows="4" placeholder="Detalhe o desempenho" required></textarea>
              
              <button type="submit">Salvar Avaliação</button>
            </form>
          </div>
        </div>
      </section>
      
      <style>
        #modal-evaluation .modal-content {
          max-width: 500px;
          padding: 20px;
          background-color: white;
          border-radius: 10px;
          margin: auto;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form input, form textarea, form button {
          width: 100%;
          margin: 10px 0;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
  .btn-back {
    background-color: #FF4136;
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
  }
        form button {
          background-color: #007bff;
          color: white;
          border: none;
          cursor: pointer;
        }
        form button:hover {
          background-color: #0056b3;
        }
      </style>
      
      <section class="previous-evaluations">
        <h2>Avaliações Anteriores</h2>
        <ul>
          <li><strong>João Silva</strong>: Excelente desempenho em dezembro.</li>
          <li><strong>Maria Oliveira</strong>: Bom desempenho em novembro.</li>
        </ul>
      </section>
    </main>
    <script>
      // Script para modal de avaliação
      const modal = document.getElementById('modal-evaluation');
      const btn = document.getElementById('btn-evaluate');
      const close = document.querySelector('.close');
      btn.onclick = () => modal.style.display = 'block';
      close.onclick = () => modal.style.display = 'none';
      window.onclick = (e) => {
        if (e.target == modal) modal.style.display = 'none';
      };
    </script>
  </div>
</body>
</html>
