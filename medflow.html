<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEDCore - MEDFlow</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/medflow.css">
</head>
<body>
  <div class="program-container">
    <header>
      <h1>MEDFlow</h1>
      <nav>
        <a href="dashboard.html" class="btn-back">Voltar ao Dashboard</a>
      </nav>
    </header>
    <main>
      <section class="intro">
        <h2>Automação de Processos</h2>
        <p>Gerencie fluxos internos com facilidade e eficiência.</p>
      </section>
      <section class="process-container">
        <div class="process-list">
          <h3>Processos Ativos</h3>
          <ul>
            <li>
              <span>Processo 1</span>
              <button class="btn-view">Visualizar</button>
              <button class="btn-pause">Pausar</button>
            </li>
            <li>
              <span>Processo 2</span>
              <button class="btn-view">Visualizar</button>
              <button class="btn-pause">Pausar</button>
            </li>
            <li>
              <span>Processo 3</span>
              <button class="btn-view">Visualizar</button>
              <button class="btn-pause">Pausar</button>
            </li>
          </ul>
        </div>
        <div class="process-details">
          <h3>Detalhes do Processo</h3>
          <p>Selecione um processo para visualizar suas informações.</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
