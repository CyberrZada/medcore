<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MEDCore</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="form-structor">
    <!-- Seção de Sign Up -->
    <div class="signup">
      <h2 class="form-title" id="signup"><span>ou</span> Cadastre-se</h2>
      <div class="form-holder">
        <input type="text" class="input" placeholder="Nome" />
        <input type="email" class="input" placeholder="E-mail" />
        <input type="password" class="input" placeholder="Senha" />
      </div>
      <button class="submit-btn">Cadastrar</button>
    </div>

    <!-- Seção de Login -->
    <div class="login slide-up">
      <div class="center">
        <h2 class="form-title" id="login"><span>ou</span> Login</h2>
        <form id="login-form">
          <div class="form-holder">
            <input type="text" class="input" id="username" placeholder="Usuário" required />
            <input type="password" class="input" id="password" placeholder="Senha" required />
          </div>
          <button class="submit-btn" type="submit">Entrar</button>
        </form>
        <div id="login-error" class="hidden">Usuário ou senha inválidos. Tente novamente!</div>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
